<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikael's portfolio</title>
</head>
<body>
    
    <header class="header">
  
        <div class="header__social">

            <div class="header__items">
                <div class="header__whats "></div>
                <div class="header__gmail "></div>
            </div>
            <div class="header__links">
                <span class="header__links--copy">Copy</span>
                <span class="header__links--send">Send a Message</span>
            </div>
        </div>

        <div class="header__center">
            <div class="header__title">
                <h1>Mikael Rocha</h1>
                <sub>Full Stack developer</sub>
                <ul class="header__linkGit">
                    <li  btn="linkedin">Linkedin</li>
                    <li  btn="github"  >GitHub  </li>
                </ul>
            </div>
            <div class="header__right">
          
            </div>
        </div>
        
        <nav class="header__menu">
            <ul>
                <li id="b1">PROJECTS</li>
                <li id="b2">ABOUT-ME</li>
                <li id="b3">SKILLS POOL </li>
            </ul>
        </nav>
    </header>
    
    <main class="main">
        <section class="home">
    
            <div class="highlight__btn--left" id="highlight__left">
            </div>
            <div class="highlight__btn--right" id="highlight__right">
            </div>
    
            <div class="highlight__bottom">
            </div>
    
            <article id="highlight-center">
                <ul>
                    <li id="first-highlight-li" class="highlight__item">
                        <img id="first-highlight-li" src="./imgs/highlight-first-img.jpg" alt="">
                    </li>
    
                    <li class="highlight__item">
                        <img src="./imgs/highlight-first-img.jpg" alt="">
                    </li>
    
                    <li class="highlight__item">
                        <img src="https://images.pexels.com/photos/2330137/pexels-photo-2330137.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="">
                    </li>
    
                    <li class="highlight__item">
                        <img src="./imgs/highlight-first-img.jpg" alt="">
                    </li>
    
                    <li class="highlight__item">
                        <img src="./imgs/highlight-first-img.jpg" alt="">
                    </li>
    
                    <li class="highlight__item">
                        <img src="./imgs/highlight-first-img.jpg" alt="">
                    </li>
    
                    <li class="highlight__item">
                        <img src="./imgs/highlight-first-img.jpg" alt="">
                    </li>
    
                    <li class="highlight__item">
                        <img src="./imgs/highlight-first-img.jpg" alt="">
    
                    </li>
                </ul>
            </article>
    
    
        </section>
    
        <section class="projects">
            <h1 class="projects__h1">PROJECTS</h1>
            
            <article class="projects__container">
                <ul class="projects__ul">
                   
                </ul>
            </article>
            <div class="projects__scrollers__container">
                <span 
                class="projects__scroller"       
                btn="scroller-left">
                 &lt;
                </span>

                <span 
                class="projects__scroller right" 
                btn="scroller-right">
                &gt;
                </span>
            </div>
    
        </section>
    
        <section class="about">
            <div class="title">
                <h1 class="h1-title">ABOUT ME</h1>
                <div class="about-title01"></div>
                <div class="about-title02"></div>
            </div>
            <section class="about-me-text">
    
                <p>
                    Hello there, this is Mikael
                </p>
            </section>
        </section>
    
        <section class="pool">
            <h1>Skills Pool</h1>
        </section>
    </main>

    <div btn="tothetop">^</div>

    <script src="./index.js" type="module"></script>
</body>
</html>
